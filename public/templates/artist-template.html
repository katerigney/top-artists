<!-- Create and user a template file for an artist. This template should display: 
- the picture that came with the artist
- the artist name
- playcount
- listencount  -->


<section class="artistProfile">
    <section class="artistPhoto">
        <img ng-src="{{artist.image[2]['#text']}}">
    </section>
    <section>
        <h1 class="artistName">{{artist.name}}</h1>
        <h4 class="playCount">Plays: {{artist.playcount}}</h4>
        <h4 class="listenCount">Listeners: {{artist.listeners}}</h4>
    </section>
</section>
